name: Build & Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write      
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      
      - run: npm ci
      - run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
